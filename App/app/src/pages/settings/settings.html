<ion-header>

  <ion-navbar>
    <ion-title>Đơn Giao Hàng</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <!-- <ion-searchbar (ionInput)="getItems($event)" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar> -->
  <ion-list>
    <ion-item-sliding *ngFor="let item of product">
      <button ion-item (click)="openItem(item)">
        <ion-card class="wrapp" item-start>
          <img class="img" [src]="item.info.galley[0]" />
        </ion-card>
        <p>Đơn Hàng</p>
        <p>{{ item.info.name }}</p>
        <p>{{ item.ngaydathang }}</p>
        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
